<div class="container status success" *ngIf="successfully">
  <div class="d-flex align-items-end py-4 justify-content-center h-100">
    <div class="message px-5 rounded-4">
      <h1 translate="global.success"></h1>
    </div>

  </div>
  <div class="d-flex  justify-content-end">
    <button class="btn btn-primary" translate="global.back" (click)="back()"></button>
  </div>
</div>

<div class="container status fail" *ngIf="!successfully">
  <div class="d-flex align-items-end py-4 justify-content-center h-100">
    <div class="message px-5 rounded-4">
      <h1 translate="global.fail"></h1>
    </div>

  </div>
  <div class="d-flex  justify-content-end">
    <button class="btn btn-primary" translate="global.back" (click)="back()"></button>
  </div>
</div>
