<div class="row py-3">
    <div class="col-md-4">
        <h6 class="excludeTitle">{{ "reports.accreditation" | translate }}</h6>
        <form [formGroup]="checkboxForm">
            <label class="checkInput" *ngFor="let option of options">
              <input class="mx-2" type="radio" [value]="option" formControlName="group" /> {{ option }}
            </label>
          </form>
    </div>
    <div class="col-md-4">
        <h6 class="excludeTitle">{{ "reports.branch_manager" | translate }}</h6>
        <p>محمد خالد أبو فياض</p>
    </div>
    <div class="col-md-4">
        <h6 class="excludeTitle">{{ "reports.signature" | translate }}</h6>
        <p>--------------------</p>
    </div>
</div>    

<div class="reasons mt-4 p-2" >
    <h6 class="excludeTitle">{{ "reports.reason" | translate }}</h6>
    <p>هذا النص هو مثال لنص يمكن ان يستبدل فيما بعد</p>
</div>

<div class="row d-flex justify-content-end my-3">
    <div class="col-md-4">
      <button  class="btn myPadding rounded-m rounded-8 btn btn-primary mx-1"
      type="button">
      {{ "reports.create_ask" | translate }}
    </button>
    <button  class="btn myPadding rounded-m rounded-8 btn btn-primary mx-1"
    type="button">
    {{ "reports.create" | translate }}
  </button>
    </div>
</div>
